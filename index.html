      <title>Lazy Line Painter</title>
      <meta name="description" content="A modern JS library for SVG path animation">

      <!-- css  -->
      <style>

        body, html {
          position: absolute;
          width: 100%;
          height: 100%;
          top:0;
          left:0;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }

          #losango {
            width: 70vw;
            height: 70vh;
            position: relative;
            overflow: visible;
          }
      </style>
   
      <!-- Include lazylinepainter -->
      <script src="lazy-line-painter-1.9.6.min.js"></script>

      <script type="text/javascript">

        (function(){ 

          document.onreadystatechange = () => {

            if (document.readyState === 'complete') {
                      
              /**
               * Setup your Lazy Line element.
               * see README file for more settings
               */

              let el = document.querySelector('#losango');
              let myAnimation = new LazyLinePainter(el, {"ease":"easeLinear","strokeWidth":15.7,"strokeOpacity":1,"strokeColor":"#BDC3C8","strokeCap":"square","strokeDash":"5, 5","delay":340}); 
              myAnimation.paint(); 
            }
          }

        })();

      </script>
