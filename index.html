    <script src="lazy-line-painter-1.9.6.min.js"></script>

            let el = document.querySelector("#losango");
            let myAnimation = new LazyLinePainter(el, {
              
              ease: "easeLinear",
              strokeWidth: 15.7,
              strokeOpacity: 1,
              strokeColor: "#BDC3C8",
              strokeCap: "square",
              strokeDash: "5, 5",
              delay: 340
            });
            myAnimation.paint();
          }
        };
      })();
